<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="LayoutPadrao">
<head>
  <meta charset="UTF-8"/>
  <title>Cadastro de Clientes</title>
</head>


<section layout:fragment="conteudo">

   <form action="/clientes" method="post" class="form-horizontal" th:object="${cliente}">
 
   <div  layout:include="MensagemGeral"></div>
   <div  layout:include="MensagemErro"></div>
   
      <div class="panel panel-default">
    		<div class="panel-heading">
    		 <div class="clearfix"> 
    			<h1 class="panel-title aw-titulo-panel">Novo cliente</h1>
    			<a class="btn btn-link aw-link-panel" href="/clientes">Voltar para pesquisa</a>
    		 </div>
    		</div>
    		
          <div class="panel-body" >
           
           <input type="hidden" th:field="*{codigo}"/>
  			 
  			<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
  			     <label for="nome" class="col-sm-2 control-label">Nome</label>
  				 <div class="col-sm-4"> 
  				  <input class="form-control" type="text" th:field="*{nome}" />
  				 </div> 				   			
  			</div> 
  			<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
  			     <label for="nome" class="col-sm-2 control-label">E-mail</label>
  				 <div class="col-sm-2"> 
  				  <input class="form-control" type="text" th:field="*{email}" />
  				 </div> 				   			
  			</div>   	
  			<div class="form-group" th:classappend="${#fields.hasErrors('telefone')} ? has-error">
  			     <label for="nome" class="col-sm-2 control-label">Telefone</label>
  				 <div class="col-sm-2"> 
  				  <input class="form-control" type="text" th:field="*{telefone}" />
  				 </div> 				   			
  			</div> 
  			
  		    <div class="form-group" th:classappend="${#fields.hasErrors('dataNascimento')} ? has-error">
  			     <label for="dataNascimento" class="col-sm-2 control-label" >Data de Nascimento</label>
  				 <div class="col-sm-2">  
  				  <div class="input-group date" 
        				  data-provide="datepicker" 
  			   	     	  data-date-format="dd/mm/yyyy" 
  			   	     	  data-date-language="pt-BR" 
  			   	          data-date-autoclose="true" 
  			   	          data-date-today-highlight="true">
  			   	   <input class="form-control" type="text" th:field="*{dataNascimento}"/>
  			   	     <div class="input-group-addon">
        				<span class="glyphicon glyphicon-th"></span>
    				 </div>
  			   	  </div>
  			   	 </div>
  			</div>
  			
  			<div class="form-group" th:classappend="${#fields.hasErrors('salario')} ? has-error">
  			    <label for="salario" class="col-sm-2 control-label">Sal√°rio</label>   	 
    		    <div class="col-sm-2">
    		    <input class="form-control" type="text" th:field="*{salario}" />
    		    </div>
    		</div> 
  			   	 
  			<div class="form-group">
  			    <label for="sexo" class="col-sm-2 control-label">Sexo</label>   	 
    		    <div class="col-sm-2">
    		    	<select class="form-control" th:field="*{sexo}">
    		            <option th:each="sexo : ${todosSexo}"  th:value="${sexo}" th:text="${sexo.descricao}"></option>   		            
    		    	</select>
    		    </div>
    		</div> 
    	     
    	    <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                 <button class="btn btn-primary" type="submit">Salvar</button>
              </div>    	        	    
    	    </div>    	       
          </div>
        </div>
   </form>
  </section> 

</html>
