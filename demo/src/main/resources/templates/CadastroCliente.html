<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="LayoutPadrao">
<head>
  <meta charset="UTF-8"/>
  <title>Cadastro de Clientes</title>
</head>
<body>

<section layout:fragment="conteudo">

   <form action="/clientes" method="post" class="form-horizontal" th:object="${cliente}">
      <div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
        <span th:text="${mensagem}"></span>      
      </div>      
   
      <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
         <div th:each="detailError : ${#fields.detailedErrors()}">
          <span th:text="${detailError.message}"></span>
         </div> 
      </div>
   
   
      <div class="panel panel-default">
    		<div class="panel-heading">
    		 <div class="clearfix"> 
    			<h1 class="panel-title aw-titulo-panel">Novo cliente</h1>
    			<a class="btn btn-link aw-link-panel" href="/clientes">Voltar para pesquisa</a>
    		 </div>
    		</div>
    		
           <div class="panel-body" >
  			 
  			<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
  			     <label for="nome" class="col-sm-2 control-label">Nome</label>
  				 <div class="col-sm-4"> 
  				  <input class="form-control" type="text" id="nome" name="nome" />
  				 </div> 				   			
  			</div> 
  		    <div class="form-group" th:classappend="${#fields.hasErrors('dataNascimento')} ? has-error">
  			     <label for="dataNascimento" class="col-sm-2 control-label">Data de Nascimento</label>
  				 <div class="col-sm-2">  
  			   	 <input class="form-control" type="text" id="dataNascimento" name="dataNascimento" />
  			   	 </div>
  			</div>
  			   	 
  			<div class="form-group">
  			    <label for="sexo" class="col-sm-2 control-label">Sexo</label>   	 
    		    <div class="col-sm-2">
    		    	<select class="form-control" id="sexo" name="sexo">
    		            <option th:each="sexo : ${todosSexo}"  th:value="${sexo}" th:text="${sexo.descricao}"></option>   		            
    		    	</select>
    		    </div>
    		</div> 
  			
  			<div class="form-group" th:classappend="${#fields.hasErrors('salario')} ? has-error">
  			    <label for="salario" class="col-sm-2 control-label">Sal√°rio</label>   	 
    		    <div class="col-sm-2">
    		    <input class="form-control" type="text" id="salario" name="salario" />
    		    </div>
    		</div> 
    	     
    	    <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                 <button class="btn btn-primary" type="submit">Salvar</button>
              </div>    	        	    
    	    </div>    	       
          </div>
        </div>
   </form>
  </section> 


</body>
</html>
