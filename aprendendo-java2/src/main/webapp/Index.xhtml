<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>teste</title>
</h:head>
<h:body>

	<h:form id="frm">
		<p:messages autoUpdate="true"/>

		<p:panelGrid columns="2">
			<f:facet name="header">
			  Calculadora com interface
			</f:facet>

			<p:outputLabel value="Valor A" for="a" />
			<p:inputText id="a" required="true" value="#{calculadoraBean.a}"
				converter="javax.faces.Float" />

			<p:outputLabel value="Valor B" for="b" />
			<p:inputText id="b" required="true" value="#{calculadoraBean.b}"
				converter="javax.faces.Float" />

			<p:outputLabel value="Resultado" />
			<p:inputText value="#{calculadoraBean.resultado}"
				converter="javax.faces.Float" />


			<p:outputLabel value="#{calculadoraBean.calculadora}" />
			<p:commandButton value="Executar" update="@form"
				action="#{calculadoraBean.Calcular}" />

			<f:facet name="footer">
				<h4>Apenas um teste</h4>
			</f:facet>

		</p:panelGrid>


	</h:form>
</h:body>


</html>
